<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Dados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-5">Lançador de Dados</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="dice-select">Selecione o dado:</label>
                    <div class="d-flex flex-wrap justify-content-center">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dice" value="4" id="dice-4">
                            <label class="form-check-label dice-img" for="dice-4">
                                <img src="images/d4.png" alt="d4" class="img-fluid">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dice" value="6" id="dice-6">
                            <label class="form-check-label dice-img" for="dice-6">
                                <img src="images/d6.png" alt="d6" class="img-fluid">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dice" value="8" id="dice-8">
                            <label class="pt-0 form-check-label dice-img" for="dice-8">
                                <img src="images/d8.png" alt="d8" class="img-fluid">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dice" value="10" id="dice-10">
                            <label class="form-check-label dice-img" for="dice-10">
                                <img src="images/d10.png" alt="d10" class="img-fluid">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dice" value="12" id="dice-12">
                            <label class="form-check-label dice-img" for="dice-12">
                                <img src="images/d12.png" alt="d12" class="img-fluid">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dice" value="20" id="dice-20">
                            <label class="form-check-label dice-img" for="dice-20">
                                <img src="images/d20.png" alt="d20" class="img-fluid">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">
                <button id="roll-button" class="btn btn-primary btn-block mb-3">Jogar</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="result">Número Sorteado:</label>
                    <input type="text" id="result" class="form-control text-center result-styling" readonly>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>

</body>

</html>
