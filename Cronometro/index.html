<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cronômetro</h1>
        <h2 id="display" class="text-center">00:00:00</h2>
        <div class="d-flex justify-content-center">
            <button id="start" class="btn btn-success">Iniciar</button>
            <button id="stop" class="btn btn-warning" disabled>Pausar</button>
            <button id="zerar" class="btn btn-secondary">Zerar</button>
            <button id="reset" class="btn btn-danger">Reiniciar</button>
        </div>
        <hr>
        <button id="save" class="btn btn-success mb-2">Salvar tempo</button>
        <button class="btn btn-info" onclick="window.location.href='tempos.html'">Ver tempos salvos</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="cronometro.js"></script>

</body>

</html>
